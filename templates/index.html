<!DOCTYPE html>
<html>
<head>
    <title>Spam Classifier</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Any inline styles can go here if absolutely necessary */
    </style>
</head>
<body>
    <div class="container">
        <h1>Spam Message Classifier</h1>
        <form method="POST">
            <textarea name="message" placeholder="Type your message here..."></textarea><br><br>
            <button type="submit">Check</button>
        </form>

        {% if prediction %}
        <div class="result">
            <h2>{{ prediction }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
